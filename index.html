    <h1>애플이란<h1>
    <p>여러분은 애플 제품하면 무엇이 가장 먼저 떠오르나요? 어떤 사람들은 아이폰, 또는 어떤 사람들은 맥북이라고 할수도 있겠죠?<br>
        다 맞습니다. 애플은 1976년에 스티브 워즈니악, 스티브 잡스, 론 웨인이 차고에서 만든 애플 I를 시작으로 애플이 설립되었습니다.<br>
        그 뒤로 아이폰, 아이패드, 맥 등등이 나왔습니다. 이번 시간엔 애플 제품들을 자세히 알아보겠습니다.
